<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
		
//			Math.fround() 可以将任意的数字转换为离它最近的单精度浮点数形式的数字。
			
			
			Math.fround(0);     // 0
			Math.fround(1);     // 1
			Math.fround(1.337); // 1.3370000123977661
			Math.fround(1.5);   // 1.5
			Math.fround(NaN);   // NaN
		</script>
		
	</body>
</html>
