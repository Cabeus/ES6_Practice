<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
//			Math.asin() 方法返回一个数值的反正弦（单位为弧度)
			
			Math.asin(-2);  // NaN
			Math.asin(-1);  // -1.5707963267948966 (-pi/2)
			Math.asin(0);   // 0
			Math.asin(0.5); // 0.5235987755982989
			Math.asin(1);   // 1.570796326794897 (pi/2)
			Math.asin(2);   // NaN
		</script>
		
		
	</body>
</html>
