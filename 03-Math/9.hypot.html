<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
//			Math.hypot() 函数返回它的所有参数的平方和的平方根

			Math.hypot(3, 4)        // 5
			Math.hypot(3, 4, 5)     // 7.0710678118654755
			Math.hypot()            // 0
			Math.hypot(NaN)         // NaN
			Math.hypot(3, 4, "foo") // NaN, +"foo" => NaN
			Math.hypot(3, 4, "5")   // 7.0710678118654755, +"5" => 5
			Math.hypot(-3)          // 3, the same as Math.abs(-3)
			
		</script>
		
		
	</body>
</html>
