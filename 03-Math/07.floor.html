<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
//			Math.floor() 返回小于或等于一个给定数字的最大整数。
			
			Math.floor( 45.95); 
			// 45 
			Math.floor( 45.05); 
			// 45 
			Math.floor( 4 ); 
			// 4 
			Math.floor(-45.05); 
			// -46 
			Math.floor(-45.95); 
			// -46
			
		</script>
	</body>
</html>
