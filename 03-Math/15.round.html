	<body>
		<script type="text/javascript">
		
//			Math.round() 函数返回一个数字四舍五入后最接近的整数值。
			
			Math.round(3.5);//4
			Math.round(-3.5);//-4
			Math.round(-3.4);//3
			Math.round(3.4);//3
		</script>
