<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
//			Math.acos() 返回一个数的反余弦值（单位为弧度）

			Math.acos(-2);  // NaN
			Math.acos(-1);  // 3.141592653589793
			Math.acos(0);   // 1.5707963267948966
			Math.acos(0.5); // 1.0471975511965979
			Math.acos(1);   // 0
			Math.acos(2);   // NaN
			
			
		</script>
	</body>
</html>
