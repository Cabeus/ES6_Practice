<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			Math.sign() 函数返回一个数字的符号, 指示数字是正数，负数还是零。

			Math.sign(3);     //  1
			Math.sign(-3);    // -1
			Math.sign("-3");  // -1
			Math.sign(0);     //  0
			Math.sign(-0);    // -0
			Math.sign(NaN);   // NaN
			Math.sign("foo"); // NaN
			Math.sign();      // NaN
			
		</script>
		
	</body>
</html>
