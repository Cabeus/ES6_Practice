<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
//			Math.trunc() 方法会将数字的小数部分去掉，只保留整数部分。
			
			Math.trunc(13.37)    // 13
			Math.trunc(42.84)    // 42
			Math.trunc(0.123)    //  0
			Math.trunc(-0.123)   // -0
			Math.trunc("-1.123") // -1
			Math.trunc(NaN)      // NaN
			Math.trunc("foo")    // NaN
			Math.trunc()         // NaN
			
		</script>
	</body>
</html>
