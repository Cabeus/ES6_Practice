<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			Math.cos() 函数返回一个数值的余弦值。

			Math.cos(0);           // 1
			Math.cos(1);           // 0.5403023058681398
			
			Math.cos(Math.PI);     // -1
			Math.cos(2 * Math.PI); // 1
		</script>
		
		
	</body>
</html>
