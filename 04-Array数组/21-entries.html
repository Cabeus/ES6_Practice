<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>entries() 方法返回一个新的Array Iterator对象，该对象包含数组中每个索引的键/值对。</title>
	</head>
	<body>
		<script type="text/javascript">
		
				
			var arr = [1,2,3,4];
			for (let x of arr.entries()) {
			    console.log(x);
			}
			//结果是一个键值对
		</script>
	</body>
</html>
