<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>filter() 方法创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。</title>
	</head>
	<body>
		<script type="text/javascript">
			
			function guo(num){
				return num>2;
			};
			var arr = [1,2,3,4,5].filter(guo);
			console.log(arr);
	
			//结果输出大于二
			
			
				//			参数
			//			callback
			//			用来测试数组的每个元素的函数。 调用时使用参数(element, index, array)。
			//			返回true表示保留该元素（ 通过测试）， false则不保留。
			//			thisArg
			//			可选。 执行 callback 时的用于 this 的值。
			//			返回值
			//			一个新的通过测试的元素的集合的数组
		</script>
	</body>
</html>
