<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>map() 方法创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果。</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5];
			var arr1 = arr.map(function(value){
				return value*2;
			});
			console.log(arr1)
		</script>
	</body>
</html>
