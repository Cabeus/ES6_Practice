<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>every() 方法测试数组的所有元素是否都通过了指定函数的测试。</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5];
			var arr1 = arr.every(function(value){
				return value*2;
			});
			console.log(arr1)
			
			
			//			参数
//			callback
//			用来测试每个元素的函数。
//			thisArg
//			执行 callback 时使用的 this 值。

		</script>
	</body>
</html>
