<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			for (var i = 0; i<5;i++) {
				setTimeout(function(){
					console.log(i)
				},i * 1000)
			}
			//5个5
			for (let i = 0; i<5;i++) {
				setTimeout(function(){
					console.log(i)
				},i * 1000)
			}
			//0 1 2 3 4
			
			//每一次重新创建一个i
			
			
			
		</script>
	</body>
</html>
